<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8eaf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c5cae9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#grad)" />

  <!-- User icon -->
  <circle cx="200" cy="180" r="50" fill="#9fa8da" opacity="0.5" />
  <ellipse cx="200" cy="350" rx="80" ry="100" fill="#9fa8da" opacity="0.5" />

  <!-- Loading text -->
  <text x="200" y="550" text-anchor="middle" font-size="16" fill="#7986cb" font-family="Arial">
    Foto laden...
  </text>
</svg>
